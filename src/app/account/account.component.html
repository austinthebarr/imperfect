
<div class="row">
    <ul class="nav flex-column col-md-4">
        <li class="nav-item">
          <a class="nav-link active" href="#">Address</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Delivery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Delivery Date</a>
        </li>
      </ul>
<form class= "col-md-6" *ngFor="let user of users | async">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Name</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="{{user.name}}">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="{{user.street}}">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="{{user.apt}}">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="{{user.city}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>{{user.state}}</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip" >Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="{{user.zip}}">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
